robot_radius: 0.12

obstacle_layer:
  enabled: true
  # max_obstacle_height: 0.6
  max_obstacle_height: 0.8
  min_obstacle_height: 0.1
  obstacle_range: 2.0
  raytrace_range: 5.0
  inflation_radius: 0.2 #0.1
  combination_method: 1
  observation_sources: laser_scan_sensor sonar_scan_sensor ir_scan_sensor
#  observation_sources: laser_scan_sensor ir_scan_sensor ir_scan_2
  track_unknown_space: true

  origin_z: 0.0
  z_resolution: 0.1
  z_voxels: 10
  unknown_threshold: 15
  mark_threshold: 0
  publish_voxel_map: true
  footprint_clearing_enabled: true


  laser_scan_sensor:
    data_type: LaserScan
    topic: /dashgo/scan_1
    # topic: /scan_multi

    marking: true
    clearing: true
    expected_update_rate: 0
    min_obstacle_height: 0.20
    max_obstacle_height: 0.50

  sonar_scan_sensor:
    data_type: PointCloud2
    topic: /sonar_cloudpoint
    marking: true
    clearing: true
    min_obstacle_height: 0.11
    max_obstacle_height: 0.3
    observation_persistence: 0

