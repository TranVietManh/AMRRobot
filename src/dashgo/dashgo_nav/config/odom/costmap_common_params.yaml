inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0
  inflation_radius:     0.25

static_layer:
  enabled:              true
  map_topic:            "map"

sonar_layer:
 enabled:            true
 clear_threshold:    0.6
 mark_threshold:     0.8
 topics: ["/sonar0", "/sonar1", "/sonar2", "/sonar3"]
 clear_on_max_reading: true

